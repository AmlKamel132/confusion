<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0"
   
    >
    
    
    
    <div fxflex="40" *ngIf="dish">
      <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image="" src="{{baseURL + dish.image}}" alt="{{dish.name}}">
          <mat-card-content>
            <p>{{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
            <button mat-button (click)="goBack()">BACK</button>
            <button mat-button="">LIKE</button>
            <button mat-button="">SHARE</button>
            <span class="flex-spacer"></span>
            <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
          </mat-card-actions>
        </mat-card>
    </div>
  
    <div fxflex="40"  *ngIf="dish">
  
      <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3>Comments</h3>
          </mat-card-title> 
      </mat-card-header> 
      <mat-card-content>
        
       <mat-list fxflex="80" *ngIf="dish">
          <mat-list-item *ngFor="let dishcomment of dish.comments">
            <p matLine> {{dishcomment.comment}} </p>
            <p matLine> {{dishcomment.rating}} stars </p>
            <p matLine> --  {{dishcomment.author}}    {{dishcomment.date | date}} </p>
          </mat-list-item>
        </mat-list>
      </mat-card-content> 
      </mat-card>


      <mat-card>


      <form novalidate [formGroup]="commentForm" #commentform="ngForm" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field class="full-width">
            <input matInput formControlName="author" placeholder="author" type="text">
            <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
          </mat-form-field>
        </p>
      
        <p>
          <mat-slider min="0" max="5" step="1"   formControlName="rating"></mat-slider>
          <mat-error *ngIf="formErrors.rating">{{formErrors.rating}}</mat-error>
        </p>
        
        <p>
          <mat-form-field class="full-width">
            <textarea matInput formControlName="comment" placeholder="Your comment" rows=12></textarea>
            <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
          </mat-form-field>
        </p>
        <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="commentForm.invalid">Submit</button>
      </form>


      </mat-card>

    </div>


    
  <div [hidden]="dish || errorMessage">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>

  <div fxFlex *ngIf="errorMessage">
    <h2>Error</h2>
    <h4>{{errorMessage}}</h4>
  </div>
  
  </div>
